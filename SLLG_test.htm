<!DOCTYPE html>
<html><head>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta charset='UTF-8'/>
<script type='text/javascript' src='./SLLG.js'></script>
<script type='text/javascript' src='./excanvas.js'></script>
<style>html,body{width:100%;height:100%;}
	.sllg_test{display:inline-block;width:45%;height:40%;border:1px solid black;}
	#graph1,#graph2,#graph3{height:90%;top:0;position:relative;}
</style>
<title>SLLG Test Page - Simple Tests</title>
</head><body>
<h1>SLLG Test Page - Simple Tests</h1>
<noscript>Warning: Javascript not enabled, the graphs will not render.</noscript>
<span class='sllg_test' id='graph0'></span>
<span class='sllg_test'><div id='graph1'></div>
	<div>At X=<span id='xhi1'></span><span id='yhi1'></span></div></span>
<span class='sllg_test'><div id='graph2'></div>
	<div>At X=<span id='xhi2'></span><span id='yhi2'></span></div></span>
<span class='sllg_test'><div id='graph3'></div>
	<div>At <span id='xhi3'></span><span id='yhi3'></span></div></span>
<script>
new SLLG('graph0',{'test1':[7,9,5,4,2]});
new SLLG('graph1',{'test1':{'0':4,'1':2,'4':1,'2':3,'3':4,'5':0}},{xhili:'xhi1',yhili:'yhi1'});
var gobj2=new SLLG('graph2',{
	'group1':{'1':5,'4':7,'2':9,'3':6,'5':4},
	'group2':{'1':8,'2':1,'2':2,'4':3},
	'group5':{'1':-5,'3':5,'4':3,'5':0},
	'group3':{'2':4,'5':6},
	'group4':{'1':9,'5':-2,'3':11,'2':4}
	},{xhili:'xhi2',yhili:'yhi2',colors:['blue','green','orange','red','purple']});	
new SLLG('graph3',{'time_test':{'1262322000000':400,'1262408400000':200,'1262494800000':500}},{xhili:'xhi3',yhili:'yhi3',xtimeflag:true,xinc:86400000,xmin:1262322000000,xmax:1262494800000});
</script>
</body></html>
